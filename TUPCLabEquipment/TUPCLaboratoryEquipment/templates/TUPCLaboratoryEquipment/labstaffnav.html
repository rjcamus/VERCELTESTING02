{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Labtech Base{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/labtechnav.css' %}"> <!-- Correct CSS filename if needed -->
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- Logo and branding -->
            <a class="navbar-brand logo" href="{% url 'labtech_homepage' %}">
                <img src="{% static 'Media/LOGO.png' %}" alt="Lab Logo">
            </a>

            <!-- Profile Icon Only -->
            <div class="d-flex align-items-center order-lg-2">
                <!-- Profile dropdown menu -->
                <div class="dropdown">
                    <img src="{% static 'Media/PROFILE.png' %}" alt="Profile Icon" class="icon dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li class="dropdown-header">Profile</li>
                        <li><a class="dropdown-item hover-row" href="{% url 'change_password' %}">Change Password</a></li>
                        <li><a class="dropdown-item hover-row" href="{% url 'logout' %}">Log Out</a></li>
                    </ul>
                </div>
            </div>
            <!-- Burger menu toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navigation links centered horizontally -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item"><a class="nav-link" href="{% url 'labstaff_homepage' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blacklisted' %}">Blacklisted</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

{% block content %}
<!-- Content from child templates will be injected here -->
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'JavaScript/labtech.js' %}"></script> <!-- Ensure JS file is loaded at the end -->
{% block extra_js %}{% endblock %}  <!-- Placeholder for additional JavaScript in child templates -->

</body>
</html>
