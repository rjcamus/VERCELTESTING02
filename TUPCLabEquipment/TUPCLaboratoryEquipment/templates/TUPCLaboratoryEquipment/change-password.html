{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGE PASSWORD</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/changepass.css' %}">
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    
</head>
<body>

    <div class="container">
        <button class="close-btn" onclick="closeWindow();">
            <i class="fas fa-times"></i> <!-- X button -->
        </button>

        <h1 class="text-center">CHANGE PASSWORD</h1>

        <form action="{% url 'change_password' %}" method="post">
            {% csrf_token %}
            <div class="form-group input-group">
                <div class="form-control-icon">
                </div>
                <label for="oldPassword">Old Password</label>
                <input 
                    type="password" 
                    id="oldPassword" 
                    name="oldPassword" 
                    class="form-control" 
                    placeholder="Enter your old password" 
                    required
                >
                <i class="fas fa-eye password-toggle" id="toggleOldPassword"></i> <!-- Eye logo -->
            </div>

            <div class="form-group input-group">
                <div class="form-control-icon">
    
                </div>
                <label for="newPassword">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    class="form-control" 
                    placeholder="Enter your new password" 
                    required
                >
                <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i> <!-- Eye logo -->
            </div>

            <div class="form-group input-group">
                <div class="form-control-icon">
                </div>
                <label for="confirmNewPassword">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmNewPassword" 
                    name="confirmNewPassword" 
                    class="form-control" 
                    placeholder="Confirm your password" 
                    required
                >
                <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i> <!-- Eye logo -->
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Confirm Change</button>
                {% if messages %}
                <div class="alert alert-danger mt-3 mb-3">
                    <ul>
                        {% for message in messages %}
                            <p class="{{ message.tags }}">{{ message }}</p>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %} 
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'JavaScript/changepass.js' %}"></script>

</body>
</html>
