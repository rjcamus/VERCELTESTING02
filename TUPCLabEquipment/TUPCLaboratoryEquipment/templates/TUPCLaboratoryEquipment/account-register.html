{% extends "labtechnav.html" %}

{% block title %}
Account Registration
{% endblock %}

{% block content %}
{% load static %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'CSS/labtech-accreg.css' %}">

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <section class="register-box border p-4 rounded shadow-sm">
                    <h1 class="heading text-center mb-4">STAFF AND FACULTY REGISTRATION</h1>
                    <form action="{% url 'account_register' %}" method="post">
                        {% csrf_token %}
                        <div class="row">


                            <div class="col-md-6 form-group">
                                <label for="first-name"><i class="fas fa-user"></i> First Name</label>
                                <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter your first name" required oninput="capitalizeWords(this); restrictNumbers(this);">
                            </div>
                            
                            <div class="col-md-6 form-group">
                                <label for="last-name"><i class="fas fa-user-tag"></i> Surname</label>
                                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter your surname" required oninput="capitalizeWords(this); restrictNumbers(this);">
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="position"><i class="fas fa-briefcase"></i> Create account for:</label>
                            <select id="position" name="position" class="form-control" required>
                                <option value="">Select position</option>
                                <option value="faculty">Faculty</option>
                                <option value="laboratory-staff">Laboratory Staff</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="password"><i class="fas fa-lock"></i> Password</label>
                                <div class="input-group">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        class="form-control" 
                                        placeholder="Enter Your Password" 
                                        required
                                    >
                                    <i class="fas fa-eye password-toggle" id="togglePassword"></i> <!-- Eye logo -->
                                </div>
                            </div>

                            <div class="col-md-6 form-group">
                                <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                                <div class="input-group">
                                    <input 
                                        type="password" 
                                        id="confirm-password" 
                                        name="confirm-password" 
                                        class="form-control" 
                                        placeholder="Confirm your password" 
                                        required
                                    >
                                    <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i> <!-- Eye logo -->
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">SUBMIT</button>
                        {% if messages %}
                        <div class="alert alert-info mt-3 mb-3">
                            <ul>
                                {% for message in messages %}
                                    <p class="{{ message.tags }}">{{ message }}</p>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %} 
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script src="{% static 'JavaScript/accreg.js' %}"></script>
{% endblock %}
